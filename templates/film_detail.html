<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
</head>
<body>

<style>
    body {
        background-color: #F4D03F;
        background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);
    }
    .btn-primary {
        background-color: #74EBD5;
        background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);
    }
    .

</style>

<div>
    <div class="container button__container">
        <a href="/films/" class="btn btn-primary">Films</a>
    </div>
    <h2><a href="/films/{{ object.id }}">{{ object.tittle }}</a></h2>
    <p>{{ object.description }}</p>
    <img src="{{ object.image.url }}" alt="">
    <h2>{{ object.director }}</h2>
    <p>{{ object.genre }}</p>
    <p>{{ object.date_filmed }}</p>
    <p>{{ object.comment }}</p>
    <div>
        <button type="button" class="btn btn-primary"><a href="/films/{{ object.id }}/update/">Change</a></button>
        <button type="button" class="btn btn-primary"><a href="/films/{{ object.id }}/delete/">Delete</a></button>
    </div>
</div>
</body>
</html>
